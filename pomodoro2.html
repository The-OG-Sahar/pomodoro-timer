<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer üçÖ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #0e0e0e;
      color: white;
    }

    /* Rain drops animation */
    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.3);
      animation: rain 1s linear infinite;
    }

    @keyframes rain {
      0% {
        top: -20px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }

    /* Generate multiple drops */
    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .rain-container div {
      position: absolute;
      bottom: 100%;
      animation: rain 1s linear infinite;
    }

    h1 {
      font-size: 48px;
      margin-top: 40px;
    }

    #timer {
      font-size: 64px;
      margin: 20px 0 40px 0;
      letter-spacing: 4px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      margin: 10px 12px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      user-select: none;
    }

    .start-btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
    }
    .start-btn:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,114,255,0.8);
    }

    .pause-btn {
      background: linear-gradient(45deg, #ffb347, #ffcc33);
      color: #333;
    }
    .pause-btn:hover {
      background: linear-gradient(45deg, #ffcc33, #ffb347);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255,204,51,0.8);
    }

    .reset-btn {
      background: linear-gradient(45deg, #ff6a6a, #ff0000);
    }
    .reset-btn:hover {
      background: linear-gradient(45deg, #ff0000, #ff6a6a);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255,0,0,0.8);
    }
  </style>
</head>
<body>

  <!-- Rain Container -->
  <div class="rain-container" id="rain"></div>

  <h1>Pomodoro Timer üçÖ</h1>
  <div id="timer">25:00</div>

  <button class="start-btn" onclick="playSound('start'); startTimer()">Start</button>
  <button class="pause-btn" onclick="playSound('pause'); pauseTimer()">Pause</button>
  <button class="reset-btn" onclick="playSound('reset'); resetTimer()">Reset</button>

  <script>
    // Generate rain drops
    const rainContainer = document.getElementById('rain');
    for (let i = 0; i < 100; i++) {
      let drop = document.createElement('div');
      drop.classList.add('raindrop');
      drop.style.left = Math.random() * 100 + '%';
      drop.style.animationDuration = (0.5 + Math.random()) + 's';
      drop.style.opacity = Math.random();
      rainContainer.appendChild(drop);
    }

    // Timer logic
    let time = 25 * 60;
    let timerDisplay = document.getElementById("timer");
    let interval = null;

    function updateDisplay() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerDisplay.textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(interval);
          interval = null;
          alert("Time's up! Take a break! ‚òï");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      time = 25 * 60;
      updateDisplay();
    }

    // Sounds
    const sounds = {
      start: new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg'),
      pause: new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg'),
      reset: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg')
    };

    function playSound(name) {
      sounds[name].currentTime = 0;
      sounds[name].play();
    }

    updateDisplay();
  </script>

</body>
</html>
